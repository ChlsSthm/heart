<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Mind Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffe6f0; /* ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
            font-family: Arial, sans-serif;
        }

        .heart {
            width: 100px;
            height: 90px;
            background-color: #ff6b6b; /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏≠‡∏°‡∏ä‡∏°‡∏û‡∏π */
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 90px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .gift-container {
            margin-top: 100px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏´‡∏±‡∏ß‡πÉ‡∏à */
            position: relative;
        }

        .gift-box, .message {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .gift-box {
            background-color: #ffc107; /* ‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á‡∏ó‡∏≠‡∏á */
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .gift-box .ribbon {
            position: absolute;
            width: 20px;
            height: 100%;
            background-color: #d9534f; /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÄ‡∏Ç‡πâ‡∏° */
        }

        .gift-box .ribbon-horizontal {
            width: 100%;
            height: 20px;
            background-color: #d9534f;
        }

        .message {
            background-color: #fff;
            color: #333;
            font-size: 14px;
            text-align: center;
            display: none;
            position: absolute;
            padding: 10px;
            box-sizing: border-box;
            top: 0;
            z-index: 1;
            flex-direction: column;
        }

        .message p {
            margin: 5px 0; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
        }

        .gift-box.hidden {
            transform: translateY(200px);
            opacity: 0;
        }

        .message.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="gift-container">
        <div class="gift-box" onclick="openGift()">
            <div class="ribbon"></div>
            <div class="ribbon-horizontal"></div>
        </div>
        <div class="message">
            <p>Surprise! üéâ</p>
            <p>You are amazing!</p>
            <p>Have a wonderful day!</p>
            <p>üíñ I love you üíñ</p>
        </div>
    </div>

    <script>
        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            const message = document.querySelector('.message');
            giftBox.classList.add('hidden');
            setTimeout(() => {
                message.classList.add('visible');
            }, 500); // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á
        }
    </script>
</body>
</html>
